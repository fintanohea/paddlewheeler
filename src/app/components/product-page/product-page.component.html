<div class="container" *ngIf="!loading; else loadingBlock">
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item"
                    *ngFor="let img of product.images; let isFirst = first" 
                    [class.active]="isFirst">

                    <img class="d-block w-100" src={{img}}>

                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="product-title font-weight-bold">
                {{ product.name }}
            </h2>
            <div class="product-price font-weight-bold mb-2">
                ${{ product.price }}
            </div>
            <mat-form-field appearance="fill" *ngIf="product.sides">
                <mat-label>Side</mat-label>
                <mat-select>
                    <mat-option *ngFor="let side of product.sides" [value]="side._id" (click)="sideSelection(side)">
                        {{side.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="product.modifiers">
                <mat-label>Modifier</mat-label>
                <mat-select>
                    <mat-option *ngFor="let modifier of product.modifiers" [value]="modifier._id">
                        {{modifier.title}} +${{modifier.price}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="product-action-buttons mb-4">
                <!-- <button class="button default-button small" (click)="test(product)">Add to cart</button> -->
                <button class="button button--buy snipcart-add-item default-button small"
                        [attr.data-item-url]="product.url"
                        [attr.data-item-id]="product.id"
                        [attr.data-item-price]="product.price"
                        [attr.data-item-description]="product.description"
                        [attr.data-item-image]="product.image"
                        [attr.data-item-name]="product.name"
                        [attr.data-item-custom1-name]="textarealabel"
                        [attr.data-item-custom1-type]="textarea"
                        [attr.data-item-custom1-value]="selectSide">
                    Add to cart
                </button>
            </div>
            <div class="product-description"
                [innerHTML]="product.body">
            </div>
        </div>
    </div>
</div>


<ng-template #loadingBlock>
    <main class="catalog catalog--loading">
        <span class="catalog__loading">
            <mat-spinner></mat-spinner>
        </span>
    </main>
</ng-template>
