<footer class="page-footer font-small stylish-color-dark pt-4">
  <hr>
  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form [formGroup]="emailListForm" (submit)="submit()">
            <div class="form-row">
              <div class="col-10">
                <input type="email" formControlName="email" placeholder="Enter email" required>
                <mat-error *ngIf="emailListForm.controls.email.touched && emailListForm.controls.email.invalid">
                  <span *ngIf="emailListForm.controls.email.errors.required">This field is mandatory.</span>
                  <span *ngIf="emailListForm.controls.email.errors.pattern">This field is invalid.</span>
                </mat-error>
              </div>
              <div class="col-2">
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="submittingAddToEmailListForm">
                  Sign Up
                </button>
              </div>
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

          </form>
        </div>
        <div class="col-md-3"></div>
    </div>
  </div>
  <hr>

  <!-- Copyright -->

  </div>
  <!-- Copyright -->

</footer>
